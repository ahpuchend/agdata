    <script>
        function userLog() {
            var userId=$("#userId").val();
            var password=$("#password").val();
            if(userId==""){
                alert("用户名不能为空！请重新输入");
            }
            if(password==""){
                alert("密码不能为空！请重新输入")
            }
            $.get('http://localhost:8086/user/login',{userId:userId,password:password},
                function (result){
                    if(result.success){
                        window.location.href="aindex.html";
                    }else{
                        alert(result.msg);
                        window.location.href="userlogin.html";
                    }
                },'json');
        }
        function adminLog() {
            var adminId=$("#userId").val();
            var password=$("#password").val();
            if(adminId==""){
                alert("用户名不能为空！请重新输入");
            }
            if(password==""){
                alert("密码不能为空！请重新输入")
            }
            $.get('http://localhost:8086/admin/login',{adminId:adminId,password:password},
                function (result){
                    if(result.success){
                        window.location.href="manage.html";
                    }else{
                        alert(result.msg);
                        window.location.href="userlogin.html";
                    }
                },'json');
        }
    </script>

            </div>
        </div>
    </div>
    <div class="card" style="width: 35rem;margin: 110px auto auto;height: 26rem">
        <div class="card-body">
            <h5 class="card-title">亲爱的用户：</h5>
            <p class="card-text" style="font-size: 16px">欢迎您的登录！</p>
            <div>
                        <div class="input-group input-group-lg" style="margin-top: 40px">

                <div >
                    <button type="button" class="btn btn-secondary btn-lg" style="margin-top: 50px;width: 140px;" onclick="userLog()">用户登录</button>
                    <button type="button" class="btn btn-secondary btn-lg" style="margin-top: 50px;width: 140px;margin-left: 230px" onclick="adminLog()">管理员登录</button>
