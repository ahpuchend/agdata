<script>

//市场下拉框
    $("#provinces").change(function(){
        var provincename = '\''+$('#provinces').find("option:selected").text()+'\'';
        $("#markets").empty();
        $.ajax({
                url:"/user/tcsbmarkets",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:true,
                data:{
                    'provincename' : provincename,
                },
                type:"get", 
                success:function(result){
                    $("#markets").append('<option class="marketname">市场</option>')
                    for(i=0;i<result.length;++i){
                        $("#markets").append('<option  class="marketname">'+result[i]+'</option>');
                    }
                },                 
                error : function(){
                    alert("请求出错");
                }, 
        });  
    });

  //品类下拉框
  $("#markets").change(
            function(){
                var provincename = '\''+$('#provinces').find("option:selected").text()+'\'';
                var marketname = '\''+$('#markets').find("option:selected").text()+'\'';
                $("#types").empty();
                $.ajax({
                    url:"http://localhost:8081/user/tcsbtypes",    //请求的url地址
                    dataType:"json",   //返回格式为json
                    async:true,
                    data:{
                        'provincename' : provincename,
                        'marketname' : marketname,
                    },
                    type:"get", 
                    success:function(result){
                        $("#types").append('<option  class="marketname">品类</option>')
                        for(i=0;i<result.length;++i){
                            $("#types").append('<option  class="typename">'+result[i] +'</option>');
                        }
                    },
                    error : function(){
                        alert("请求出错");
                    }, 
                });        
            });


        //默认折线图
        var options = new Object();
        options.series= new Array();
        options.title = new Object();
        options.xAxis = new Object();
        options.credits = new Object();
        options.xAxis.categories = ['2020-03-01','2020-03-02','2020-03-03','2020-03-04','2020-03-05','2020-03-06',
                    '2020-03-07','2020-03-08',
                    ];
        options.credits.enabled = false;
        options.title.text = '番茄不同品种均价对比';            
        var result=[
                {
                    'type' : '樱桃西红柿',
                    'avgprice': [11.2,15.1,13.2,14.3,13.3,12.9,13.0,13.7],
                },
                {
                    'type' : '西红柿',
                    'avgprice':[6.5,7.1,6.7,8.1,5.5,6.5,7.3,6.4],
                },
            ];
            for(var j=0; j<result.length; ++j){
                options.series[j] = new Object();
                options.series[j].name= result[j].type;
                options.series[j].data = result[j].avgprice;
            }
        var char = Highcharts.chart('typecompareline',options);

  //  点击查询,展示折线图
    $("#sbtn").click(
        function(){
            var provincename = '\''+$('#provinces').find("option:selected").text()+'\''; 
            var marketname = '\''+$('#markets').find("option:selected").text()+'\'' ;
            var type = '\''+$('#types').find("option:selected").text()+'\'' ;
            $.ajax({
                url:"/user/typecompare",
                dataType:"json", 
                async:true,
                data:{
                    'provincename' : provincename,
                    'marketname': marketname,
                    'type' : type
                },
                type:"get",
                success:function(result){
                    var options = new Object();
                    options.series= new Array();
                    options.credits = new Object();
                    options.title = new Object();
                    options.xAxis = new Object();
                    options.yAxis = new Object();
                    options.yAxis.title = new Object();
                    options.xAxis.categories = result[0].productDataList.reverse();
                    options.credits.enabled = false;
                    options.title.text = '番茄不同品种均价对比';
                    options.yAxis.title.text = '平均价格';
                    for(var j=0; j<result.length; ++j){
                        options.series[j] = new Object();
                        options.series[j].name= result[j].variety;
                        options.series[j].data = result[j].avgPriceList.reverse();
                    }
                    var char = Highcharts.chart('typecompareline',options);
                },
            });
        }
    );

</script>
