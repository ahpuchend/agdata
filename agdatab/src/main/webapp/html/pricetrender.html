<script>
//市场下拉框
$("#provinces").change(function(){
        var provincename = '\''+$('#provinces').find("option:selected").text()+'\'';
        $("#markets").empty();
        $.ajax({
                url:"/user/tcsbmarkets",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:true,
                data:{
                    'provincename' : provincename,
                },
                type:"get", 
                success:function(result){
                    $("#markets").append('<option class="marketname">市场</option>')
                    for(i=0;i<result.length;++i){
                        $("#markets").append('<option  class="marketname">'+result[i]+'</option>');
                    }
                },                 
                error : function(){
                    alert("请求出错");
                }, 
        });  
    });

  //品类下拉框
  $("#markets").change(
            function(){
                var provincename = '\''+$('#provinces').find("option:selected").text()+'\'';
                var marketname = '\''+$('#markets').find("option:selected").text()+'\'';
                $("#types").empty();
                $.ajax({
                    url:"/user/tcsbtypes",    //请求的url地址
                    dataType:"json",   //返回格式为json
                    async:true,
                    data:{
                        'provincename' : provincename,
                        'marketname' : marketname,
                    },
                    type:"get", 
                    success:function(result){
                        $("#types").append('<option  class="marketname">品类</option>')
                        for(i=0;i<result.length;++i){
                            $("#types").append('<option  class="typename">'+result[i] +'</option>');
                        }
                    },
                    error : function(){
                        alert("请求出错");
                    }, 
                });        
            });


//品种下拉框
$("#types").change(
            function(){
                var provincename = '\''+$('#provinces').find("option:selected").text()+'\'';
                var marketname = '\''+$('#markets').find("option:selected").text()+'\'';
                var type = '\''+$('#types').find("option:selected").text()+'\'';
                $("#varieties").empty();
                $.ajax({
                    url:"/user/tcsbvarieties",    //请求的url地址
                    dataType:"json",   //返回格式为json
                    async:true,
                    data:{
                        'provincename' : provincename,
                        'marketname' : marketname,
                        'type' : type,
                    },
                    type:"get", 
                    success:function(result){
                        $("#varieties").append('<option  class="varietyname">品种</option>')
                        for(i=0;i<result.length;++i){
                            $("#varieties").append('<option  class="varietyname">'+result[i] +'</option>');
                        }
                    },
                    error : function(){
                        alert("请求出错");
                    }, 
                });        
            });


//点击查询

    $('#sbtn').click(function () {
        var provincename = '\''+$('#provinces').find("option:selected").text()+'\'';
        var marketname = '\''+$('#markets').find("option:selected").text()+'\'';
        var type = '\''+$('#types').find("option:selected").text()+'\'';
        var variety = '\''+$('#varieties').find("option:selected").text()+'\'';
        var productmonth = '\''+$('#months').find("option:selected").text()+'\'';
        $.ajax({
            //请求方式
            type: "GET",
            dataType: "json",
            //请求地址
            url: "/user/pricetrender",
            //数据，json字符串
            data: {
                'provincename':provincename,
                'marketname':marketname,
                'type' : type,
                'variety': variety,
                'productmonth' : productmonth,
               
            }, //参数值
            //请求成功
            success: function (result) {
                console.log(result);
                var minPrice = [];
                var maxPrice = [];
                var avgPrice = [];
                var productDate = [];
                for (i = 0; i < result.length; i++) {
                    minPrice.push(result[i].minPrice);
                    maxPrice.push(result[i].maxPrice);
                    avgPrice.push(result[i].avgPrice);
                    productDate.push(result[i].productDate);
                }
                Highcharts.chart('pricetrender',{
                    chart: {
                        type: 'column'
                    },
                    credits: {
                        enabled:false
                    },
                    title: {
                        text: '价格趋势',
                    },
                    xAxis: {
                        categories: productDate,
                        crosshair: true
                    },
                    yAxis: {
                        title: {
                            text: '价格(元)'
                        }
                    },
                    tooltip: {
                        // head + 每个 point + footer 拼接成完整的 table
                        headerFormat: '<span style="font-size:10px">{point.key}日</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.1f} 元</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: '最小值',
                        data:  minPrice
                    }, {
                        name: '平均值',
                        data: avgPrice
                    }, {
                        name: '最大值',
                        data: maxPrice
                    }, {
                        type: 'spline',
                        name: '平均值（折线）',
                        data: avgPrice
                    }]
                });
            },
            error: function () {
                alert('选择有误，请重新选择！');
            }
        });

    });

//默认图形
        Highcharts.chart('pricetrender',{
