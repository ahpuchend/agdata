<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
</head>
<script>
    function save() {
        var userId=$("#userId").val();
        var password=$("#password").val();
        if(userId==""){
            alert("用户名不能为空！请重新输入");
        }
        if(password==""){
            alert("密码不能为空！请重新输入")
        }
        $.get("http://localhost:8081/user/register",{userId:userId,password:password},
            function (result){
                if(result.success){
                    alert(result.msg);
                    window.location.href="manage.html"
                }else{
                    alert(result.msg);
                }
            },'json');
    }
</script>
<body background="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1584773846652&di=183a9831c0dffd5bef460d8cc4feb0af&imgtype=0&src=http%3A%2F%2Fattach.bbs.miui.com%2Fforum%2F201401%2F11%2F145712ldp4pq1qscka34dc.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
<div class="card" style="width: 35rem;margin: 150px auto auto;height: 30rem">

    <div class="card-body">
        <h5 class="card-title">添加用户</h5>

        <div class="input-group input-group-lg" style="margin-top: 40px">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">User</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="userId">
        </div>
        <div class="input-group input-group-lg" style="margin-top: 40px">
            <div class="input-group-prepend">
                <span class="input-group-text" >Password</span>
            </div>
            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="password">
        </div>
        <div >
            <button type="button" class="btn btn-secondary btn-lg" style="margin-top: 50px;width: 250px;margin-left: 150px"onclick="save()">提交</button>

        </div>
    </div>
</div>

</body>
</html>
